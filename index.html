<!DOCTYPE html>
<html data-ng-app="holamundo">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width"/>
  <title>curso angular js</title>
  <style>
    .container {
      margin-left: auto;
      margin-right: auto;
      max-width: 1080px;
    }

    .row {
      padding: 15px 0;
    }

    .u-centrar {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <h1 class="u-centrar"> {{ "Mi Aplicacion angularjs #" +1 | uppercase }} </h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div> {{ 5+5 }}</div>
    <div data-ng-controller="miControlador"> {{ mensaje }}</div>
    <div data-ng-controller="miControlador"> {{ segundoMensaje }}</div>
    <div data-ng-controller="miControlador">
      <p> Este libro fue escrito por  {{ libro.autor}}, se llama "{{libro.titulo}}" y <br/>
      habla sobre {{libro.tema}}
      </p>
    </div>
    <div data-ng-controller="miControlador"> {{ numeroAleatorio() }}</div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script>
  var miaplicacion = angular.module('holamundo', []);
  miaplicacion.controller('miControlador', function ($scope) {
    $scope.libro = {};

    $scope.libro.autor = 'Gerardo';
    $scope.libro.titulo = 'Manual del guerrero';
    $scope.libro.tema = 'AngularJs';

    var codigo = '';

    for (var i in $scope.libro) {
      codigo += $scope.libro[i] += ', ';
    }
    $scope.mensaje = codigo;
    $scope.segundoMensaje = "Este es otro mensaje";

    $scope.numeroAleatorio = function() {
      return Math.floor(Math.random()*100);
    }

  });
</script>
</body>
</html>
