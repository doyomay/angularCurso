<!DOCTYPE html>
<html data-ng-app="filtros">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width"/>
  <title data-ng-controller="metas">curso angular js | {{ seccion }}</title>
  <style>
    .container {
      margin-left: auto;
      margin-right: auto;
      max-width: 1080px;
    }

    .row {
      padding: 15px 0;
    }

    .u-centrar {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <h1 class="u-centrar">Angular Cafe</h1>

    <h2>Cafe Americano: {{12 | currency}}</h2>

    <h2>Cafe Late: {{12 | currency:'Mexican Pesos'}}</h2> <!-- Se  puede pasar otra moneda -->
    <p> {{'ChIlE' | uppercase }} </p> <!-- Para mayusculas -->
    <p> {{'MEXICO' | lowercase }} </p> <!-- Para minusculas -->
    <ul data-ng-controller="listas">
      <input type="text" data-ng-model="buscaFruta"/> <!-- Establecer un enlace con el modelo de la aplicacion -->
      <li data-ng-repeat="fruta in frutas | filter:buscaFruta | orderBy:'+nombre'">
        <!-- Agregar filtros a la busqueda -->
        <h2> {{fruta.nombre}}</h2>
        <ul>
          <li> {{fruta.color}}</li>
          <li> {{fruta.propiedades}}</li>
        </ul>
      </li>
    </ul>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script>
  /*Declaracion de la app de angular*/
  var miaplicacion = angular.module('filtros', []);

  /*Definicion de controlador, en este caso metas*/
  miaplicacion.controller('metas', function ($scope) {
    $scope.seccion = 'filtros';
  });


  miaplicacion.controller('listas', function ($scope) {
    $scope.frutas = [
      {
        nombre: 'Kiwi',
        color: 'Verde',
        propiedades: 'Rica en vitamina C'
      },
      {
        nombre: 'Manzana',
        color: 'Roja',
        propiedades: 'Muy dulce'
      },
      {
        nombre: 'Platano',
        color: 'Amarillo',
        propiedades: 'Rica en potasio'
      },
      {
        nombre: 'Arandano',
        color: 'Rojo',
        propiedades: 'Rica en potasio'
      }
    ];
  });

  miaplicacion.controller('miControlador', function ($scope) {

    $scope.numeroAleatorio = function () { //Podemos definir una funcion
      return Math.floor(Math.random() * 100);
    }

  });
</script>
</body>
</html>
